<!DOCTYPE html>
<html>
	<head>
		<title id='hoursHead'></title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="clockScript.js"></script>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	</head>

	<body>
		<div id="header">
			<div id="logo">
				<a href="#" onclick="changeContent('clock')"><img id="logo" src="logo_clock.png"></a>
			</div>
			<div id="top-nav">
				<ul>
				<li><a href="#" onclick="changeContent('clock')">Clock</a></li>
				<li><a href="#wordl_clock" onclick="changeContent('world')">World Clock</a></li>
				<li><a href="#timer" onclick="changeContent('timer')">Timer</a></li>
				<li><a href="#notes" onclick="changeContent('notes')">Notes</a></li>
				</ul>
			</div>
		</div>

		<div id='footer'>
			<span id='ftText'>Developed by Daniel Bento</span>			
		</div>

		<div id='content'>
			<div id='clock'>
				<div class="bg"></div>
				
				<div id="clockButtons">
					<button type="button" class="btn" onclick="toggleExpanced()"><i class='fas fa-expand'></i> Toggle Headers</button>
					<br><br>
					<button type="button" class="btn" onclick="toggleFullscreen()"><i class='fas fa-external-link-alt'></i> Toggle Fullscreen</button>
				</div>
				

				<div id='timestamp'>
					<p id='hoursContent'></p>
					<p id='daysContent'></p>
				</div>

			</div>

			<div id='world' style="display: none">
				I AM WORLD CLOCK
			</div>

			<div id='timer' style="display: none">
				<div class="timerdivHorizontal" id="divHorizontal">
					<div id="countdown" class="timerdivSelected">
						<div class="content">
							<input class="timerInput" type="number" id="countdownHours" placeholder="h">
							:
							<input class="timerInput" type="number" id="countdownMinutes" placeholder="m">
							:
							<input class="timerInput" type="number" id="countdownSeconds" placeholder="s">

							<br><br>

							<button type="button" class="btn" onclick="startCountdown()"><i class='fa fa-play'></i> Start Countdown</button>
						</div>
					</div>

					<div id="alarm">
						<div class="content">
							<input class="timerInput" type="number" id="alarmHours" placeholder="h">
							:
							<input class="timerInput" type="number" id="alarmMinutes" placeholder="m">
							:
							<input class="timerInput" type="number" id="alarmSeconds" placeholder="s">

							<br><br>

							<button type="button" class="btn" onclick="startAlarm()"><i class='fa fa-play'></i> Start Alarm</button>
						</div>
					</div>

					<div id="stopwatch">
						<div class="content">
							<button type="button" class="btn" onclick="startStopwatch()"><i class='fa fa-play'></i> Start Stopwatch</button>
						</div>
					</div>
				</div>

				<div class="timerdivVertical" id="divVertical">
					<div class="verticalContent">
						<span id='timerValue'>00</span>
						<br>
						<button type="button" class="btn" onclick="stopTimer()"><i class='fa fa-stop'></i> Stop</button>
					</div>
				</div>
			</div>

			<div id='notes' style="display: none">
				<textarea id='txtArea' style="resize: none"></textarea>

				<div id="notesButtons">
					<button type="button" id="decreaseSize" class="btn" onclick="decreaseTextSize()"><i class='fas fa-angle-down'></i>
						Decrease Text Size
					</button>
					<button type="button" id="increaseSize" class="btn" onclick="increaseTextSize()"><i class='fas fa-angle-up'></i>
						Increase Text Size
					</button>

					<button type="button" class="btn save" onclick="saveText()"><i class='fas fa-download'></i> Save to File</button>
				</div>
			</div>
			
		</div>
			
		
		
	</body>
</html>
